<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagium code detector</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-6 mx-auto">
                        <div class="logo col-md-2 mx-auto">
                            <img src="images/compliant-icon.jpg" alt="logo">
                        </div>
                        <div class="title text-center my-4">
                            <h1>Plagium</h1>
                            <h2>Code Detector</h2>
                        </div>
                        <div class="description ">
                            <p>This app allows you to perform a plagiarism code analysis for multiple Python3 scripts.</p>
                        </div>
                        <div class="files-form">
                            <form id="plagiarism-form" action="javascript:getPlagiarimResult()" enctype="multipart/form-data">
                                <div class="file-input mb-3">
                                    <label for="file-1" class="form-label small">File 1</label>
                                    <input type="file" class="form-control" id="file-1" accept=".py" name="file_1">
                                </div>

                                <div class="file-input mb-3">
                                    <label for="file-2" class="form-label small">File 2</label>
                                    <input type="file" class="form-control" id="file-2" accept=".py" name="file_2">
                                </div>

                                <div class="d-flex mb-3">
                                    <div class="me-auto p-2"><button type="submit" class="btn btn-primary">Submit</button></div>
                                    <div class="p-2"><button type="button" class="btn btn-secondary" onclick="addFileInput()">AÃ±adir archivo</button></div>
                                    <div class="p-2"><button type="button" class="btn btn-danger" onclick="deleteFileInput()">Eliminar archivo</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Results (filled by JS) -->
                <div id="results-container" class="col-md-6 mx-auto my-6"></div>
            </div>
        </div>
    </main>


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
    </script>
</body>
</html>
